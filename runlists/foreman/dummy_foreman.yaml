---
- "name": "@DC_LOWER@-foreman-001.@DOMAIN@"
  "type": "Proxy"
  "method": "create"
  "url": "https://@DC_LOWER@-foreman-001.@DOMAIN@:<ForemanProxyPort>"

- "name": "@DC_LOWER@-<environment_name>"
  "type": "ComputeResource"
  "method": "create"
  "url": "1.1.1.1"
  "description": "@DC_UPPER@-Cluster"
  "user": "<DOMAIN>\\<USERNAME>" # '\\' - double slashes used to create a single backslash
  "password": "SuperSecurePassword"
  "provider": "Vmware"

- "name": "@DOMAIN@"
  "type": "Domain"
  "method": "create"
  "fullname": "@DOMAIN@"
  "dns_id": "LookUp(Proxy:Proxy_Name)"

- "name": "Subnet-@DC_LOWER@"
  "type": "Subnet"
  "method": "create"
  "mask": "@IP_SUBNET@"
  "network": "1.1.1.0"
  "gateway": "<GATEWAY>"
  "dns_primary": "<DNS IP>"
  "dns_secondary": "<DNS IP>"
  "from": "1.1.1.1"
  "to": "1.1.1.254"
  "domain_ids": ["LookUp(Domain:Domain_Name)"]
  "tftp_id": "LookUp(Proxy:Proxy_Name)" #Lookup statement for Foreman Proxy
  "dhcp_id": "LookUp(Proxy:Proxy_Name)" #Lookup statement for Foreman Proxy
  "dns_id": "LookUp(Proxy:Proxy_Name)" #Lookup statement for Foreman Proxy

- "name": "BasePuppetClass"
  "type": "PuppetClass"
  "method": "create"

- "name": "VMware"
  "type": "HardwareModel"
  "method": "create"

- "name": "CentOS mirror"
  "type": "InstallMedia"
  "method": "create"
  "path": "http://mirror.centos.org/centos/$major.$minor/os/$arch"
  "os_family": "Red Hat"

- "name": "Kickstart"
  "type": "ProvisionTemplate"
  "method": "create"
  "layout": "<path/to/kickstart/provision/script>"
  "operatingsystem_ids": ["LookUp(OperatingSystem:Operating_System_Name)"]
  "snippet": "false"
  "audit_comment": "Initial Commit"

- "name": "Kickstart defo_noupdate_puppet"
  "type": "ProvisionTemplate"
  "method": "create"
  "layout": "path/to/kickstart/provision/script"
  "operatingsystem_ids": ["LookUp(OperatingSystem:Operating_System_Name)"]
  "snippet": "true"
  "audit_comment": "Initial Commit"

- "name": "Kickstart"
  "type": "PartitionTable"
  "method": "create"
  "layout": "<Path/To/PartitionTable>"
  "os_family": "Debian"

- "name": "JimBob"
  "type": "User"
  "method": "create"
  "password": "super_secure"
  "mail": "jim.bob@smtp_server.io"
  "auth_source_id": "LookUp(LDAP:LDAP_NAME)"
  "firstname": "jim"
  "lastname": "bob"
  "admin": "true"

- "name": "Ubers"
  "type":"Usergroup"
  "method": "create"

- "name": "@DC_LOWER@-HostGroup"
  "type": "HostGroup"
  "method": "create"
  "environment_id": "LookUp(Environment:Env_Name)"
  "puppetclass_ids": ["LookUp(PuppetClass:Puppet_Name)"]
  "subnet_id": "LookUp(Subnet:Subnet_Name)"
  "domain_id": "LookUp(Domain:DOM_Name)"
  "architecture_id": "LookUp(Architecture:Arch_Name)"
  "operatingsystem_id": "LookUp(OperatingSystem:OS_Name)"
  "ptable_id": "LookUp(PartitionTable:Ptable_Name)"
  "medium_id": "LookUp(Media:med_Name)"
  "root_pass": "SuperSecurePasswordThatNoOneWouldEverGuess!!"

- "name": "SuperAwesomeVMWeWillBoot.com"
  "type": "Host"
  "method": "create"
  "number": 1
  "template": "./templates/vmware.json"
  "comment": "Test Comment"
  "root_pass": "SuperSecure!!"
  "environment_id": "LookUp(Environment:management)"
  "model_id": "LookUp(Model:'@DC_LOWER@-mgm-vmware')"
  "domain_id": "LookUp(Domain:mgm.@DC_LOWER@.itv)"
  "computer_resource_id": "LookUp(ComputeResource:@DC_LOWER@-mgm-environment)"
  "compute_profile_id": "LookUp(ComputeResource:@DC_LOWER@-mgm-environment)"
  "subnet_id": "LookUp(Subnet:mgm-@DC_LOWER@-itv)"
  "architecture_id": "LookUp(Architecture:x86_64)"
  "operatingsystem_id": "2"
  "puppet_proxy_id": "LookUp(Proxy:@DC_LOWER@-mgmt-pm-001.mgm.@DC_LOWER@.itv)"
  "ptable_id": "LookUp(PartitionTable:Kickstart default)"
  "medium_id": "LookUp(Media:CentOS internal mirror)"
  "hostgroup_id": "LookUp(HostGroup:@DC_LOWER@-mgm)"
  "hd_size": "10"
  "network": "@@DC_UPPER@_MANAGEMENT_PORTGROUP@" #DVPort Number - Best to tokenise in definitions.py - vSPLAT Can help identify these!
  "datastore": "@DC_UPPER@_DATA_001"
  "cpu": "2"
  "memory": "4096"
  "cluster": "@DC_UPPER@-CL-ITVCI"
  "path": "/Datacenters/@DC_UPPER@-DC-ITVCI/vm/@DC_UPPER@-VF-CPLT-ITVCI/Management"
  "Other_Options1": "value1"
  "Other_Options2": "value2"
  "Other_Options3": "value3"
  "Other_Options4": "value4"
  "Other_Options5": "value5"
